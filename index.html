<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>

<body>
    <div class="calc-container">
        <div class="calc">
                <span>CITIZEN sdc-812bn</span>
                <input type="text" value="0" id="display" disabled>
            <div class="calc_buttons">
                <table>
                    <tr>
                        <td><input type="button" class="operation btn btn-op" onclick="mrc()" value="MRC"></td>
                        <td><input type="button" class="operation btn btn-op" onclick="mcPlus()" value="M+"></td>
                        <td><input type="button" class="operation btn btn-op" onclick="sqrt()" value="√"></td>
                        <td><button type="button" id="ce" class="clearBtn btn btn-op btn-ce-c">ce</button></td>
                        <td><button type="button" id="c" class="clearBtn btn btn-op btn-ce-c">c</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number btn btn-numbers">7</button></td>
                        <td><button type="button" class="number btn btn-numbers">8</button></td>
                        <td><button type="button" class="number btn btn-numbers">9</button></td>
                        <td><button type="button" class="operation btn btn-op">&#215;</button></td>
                        <td><input type="button" class="operation btn btn-op" onclick="percent()" value="%"></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number btn btn-numbers">4</button></td>
                        <td><button type="button" class="number btn btn-numbers">5</button></td>
                        <td><button type="button" class="number btn btn-numbers">6</button></td>
                        <td><button type="button" class="operation btn btn-op">&#247;</button></td>
                        <td><button type="button" class="operation btn btn-op">ⅹⁿ</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number btn btn-numbers">1</button></td>
                        <td><button type="button" class="number btn btn-numbers">2</button></td>
                        <td><button type="button" class="number btn btn-numbers">3</button></td>
                        <td rowspan="2"><button type="button" class="operation btn plus btn-op">+</button></td>
                        <td><button type="button" class="operation btn btn-op">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number btn btn-numbers">0</button></td>
                        <td><button type="button" class="btn btn-numbers" id="decimal">.</button></td>
                        <td><input type="button" class="number btn btn-numbers" onclick="delet()" value="⌫"></td>
                        <td><button type="button" id="equal" class="operation btn btn-op">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
